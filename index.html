<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="calculator">
    <div id="visor">
      <div id="input"></div>
      <div id="result"></div>
    </div>

    <div id="keyboard">
      <div id="numpad">
        <div class="row">
          <button class="bg-grey tc-black" data-value="7">7</button>
          <button class="bg-grey tc-black" data-value="8">8</button>
          <button class="bg-grey tc-black" data-value="9">9</button>
        </div>

        <div class="row">
          <button class="bg-grey tc-black" data-value="4">4</button>
          <button class="bg-grey tc-black" data-value="5">5</button>
          <button class="bg-grey tc-black" data-value="6">6</button>
        </div>

        <div class="row">
          <button class="bg-grey tc-black" data-value="1">1</button>
          <button class="bg-grey tc-black" data-value="2">2</button>
          <button class="bg-grey tc-black" data-value="3">3</button>
        </div>

        <div class="row">
          <button class="bg-grey tc-black" data-value="0">0</button>
          <button class="bg-grey tc-black" data-value=",">,</button>
          <button class="bg-grey tc-black" data-value="=">= </button>
        </div>
      </div>

      <div id="basic-operations">
        <div class="row">
          <button class="bg-grey tc-blue i-backspace" data-value="del"></button>
        </div>
        <div class="row">
          <button class="bg-grey tc-blue" data-value="/">&#247</button>
        </div>
        <div class="row">
          <button class="bg-grey tc-blue" data-value="*">&times</button>
        </div>
        <div class="row">
          <button class="bg-grey tc-blue" data-value="-">-</button>
        </div>
        <div class="row">
          <button class="bg-grey tc-blue" data-value="+">+</button>
        </div>
      </div>

      <div id="advanced-operations">
        <div class="row">
          <button class="bg-blue tc-white" data-value="more">&#8249</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>

</html>
