<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
</head>

<body>
  <div id="visor">
    <input type="text">
  </div>

  <div id="keyboard">
    <div id="numpad">
      <div class="row">
        <button class="bg-grey tc-black">7</button>
        <button class="bg-grey tc-black">8</button>
        <button class="bg-grey tc-black">9</button>
      </div>

      <div class="row">
        <button class="bg-grey tc-black">4</button>
        <button class="bg-grey tc-black">5</button>
        <button class="bg-grey tc-black">6</button>
      </div>

      <div class="row">
        <button class="bg-grey tc-black">1</button>
        <button class="bg-grey tc-black">2</button>
        <button class="bg-grey tc-black">3</button>
      </div>

      <div class="row">
        <button class="bg-grey tc-black">0</button>
        <button class="bg-grey tc-black">,</button>
        <button class="bg-grey tc-black">= </button>
      </div>
    </div>

    <div id="basic-operations">
      <div class="row"><button class="bg-grey tc-black">DEL</button></div>
      <div class="row"><button class="bg-grey tc-black">$#247</button></div>
      <div class="row"><button class="bg-grey tc-black">x</button></div>
      <div class="row"><button class="bg-grey tc-black">+</button></div>
      <div class="row"><button class="bg-grey tc-black">-</button></div>
    </div>

    <div id="advanced-operations">
    </div>

  </div>
</body>

</html>
